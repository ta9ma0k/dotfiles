window: 
  opacity: 0.6 
  decorations: 'None' 

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

# Colors (Hybrid)
colors:
  # Default colors
  primary:
    background: '#27292c'
    foreground: '#d0d2d1'

  # Normal colors
  normal:
    black:   '#35383b'
    red:     '#b05655'
    green:   '#769972'
    yellow:  '#e1a574'
    blue:    '#7693ac'
    magenta: '#977ba0'
    cyan:    '#749e99'
    white:   '#848b92'

  # Bright colors
  bright:
    black:   '#484c52'
    red:     '#d27c7b'
    green:   '#dffebe'
    yellow:  '#f0d189'
    blue:    '#96b1c9'
    magenta: '#bfa5c7'
    cyan:    '#9fc9c3'
    white:   '#fcf7e2'

font:
  normal:
    family: "MesloLGS NF"
  size: 13.0

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "/usr/bin/tmux a -t 0 || /usr/bin/tmux -u"

env:
  TERM: alacritty 
